<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Domov{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <nav class="navbar">

            <!-- Add a wrapper for better mobile layout control -->
            <div class="nav-content">
                <!-- Add hamburger button -->
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </button>
                <div class="nav-links">
                    <a href="{% url 'feed' %}" class="nav-link">Domov</a>
                    <a href="{% url 'random_post' %}" class="nav-link">Random</a>
                    <a href="{% url 'create_post' %}" class="nav-link">Nový príspevok</a>
                    <a href="{% url 'account' %}" class="nav-link">Účet</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-link logout">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                    <a href="{% url 'register' %}" class="nav-link">Registrácia</a>
                    {% endif %}
                </div>
                <form action="{% url 'search' %}" method="get" class="search-form">
                    <input name="search" type="text" placeholder="Hľadať..." class="search-input">
                    <input type="submit" value="Hľadať" class="search-btn">
                </form>
            </div>
        </nav>
    </header>

    <script src="{% static 'js/navigation.js' %}"></script>
    <main class="main-content">
